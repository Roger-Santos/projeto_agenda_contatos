<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contact_phone.png.png" alt="Simbolo agenda telefonica">
                <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" class="nome" required placeholder="Nome"/>
            <input type="tel" id="telefone-contato" required placeholder="Telefone"/>
            <button type="submit">Cadastrar</button>
        </form >
        <table cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer>
            <p id="qntd-registros">Registros: 0</p>
        </footer>
    </div>    
    <script src="./main.js"></script>
</body>
</html>
